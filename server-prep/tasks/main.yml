---
# tasks file for server-prep

- name: Setting system timezone.
  timezone:
   name: "Australia/Sydney"

- name: Updating System
  apt: 
   update_cache: yes
   ignore_errors: yes
   # We ignore because on the development system, apt can't acquire a lock cause all hosts are the same host.

- name: Installing rsync
  apt:
   name: rsync
   state: latest

- name: Install curl
  apt:
   name: curl
   state: latest
   
- name: Install net-tools
  apt:
   name: net-tools
   state: latest   
   
- name: Install java
  apt:
   name: default-jre
   state: latest

- name: Setting environement vars - /etc/environment
  lineinfile:
    dest: "/etc/environment"
    state: present
    regexp: "^{{ item.key }}="
    line: "{{ item.key }}={{ item.value}}"
  with_items: "{{ os_environment }}"

- name: Sourcing environmental variables
  shell: source /etc/environment executable=bash
  
- include: shark_prereqs.yml
- include: python_prereqs.yml

- include: elk_common.yml
